name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main  # triggers on every push to main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Build Angular project
      run: npm run build -- --configuration production --base-href /gallery-app/

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v6
      with:
        branch: gh-pages       # target branch
        folder: dist/your-app-name  # Angular build output folder
        token: ${{ secrets.GITHUB_TOKEN }}
